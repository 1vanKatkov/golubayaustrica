{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Покерный клуб «Голубая Устрица» — Все игроки</title>
    <style>
      :root {
        background: #030305;
        color: #fff;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        --red: #e63b3b;
        --mid-gray: #1c1f29;
        --light-gray: #cbd1e2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top right, rgba(230, 59, 59, 0.25), transparent),
          linear-gradient(180deg, rgba(3, 3, 5, 0.9), #000);
      }

      .page {
        min-height: 100vh;
        background: radial-gradient(circle at top right, rgba(230, 59, 59, 0.25), transparent),
          linear-gradient(180deg, rgba(3, 3, 5, 0.9), #000);
        padding-bottom: 4rem;
      }

      .hero {
        padding: 3rem clamp(1rem, 3vw, 4rem);
      }

      .hero-header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }

      .hero-button {
        margin-left: auto;
        padding: 0.65rem 1.5rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        background: rgba(230, 59, 59, 0.25);
        color: #fff;
        font-size: 0.65rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .hero-button:hover {
        background: var(--red);
      }

      .hero h1 {
        font-size: clamp(2.75rem, 4vw, 3.6rem);
        margin: 0;
        color: #fff;
      }

      .quote {
        margin-top: 0.5rem;
        max-width: 720px;
        font-style: italic;
        font-size: clamp(1.4rem, 2.5vw, 1.9rem);
        color: #fff;
        letter-spacing: 0.2em;
        font-family: "Cormorant Garamond", "Playfair Display", "Times New Roman", serif;
        line-height: 1.4;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 150px;
        text-transform: none;
        padding: 0 1rem;
      }

      .players-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        padding: 0 clamp(1rem, 3vw, 3rem) 3rem;
      }

      .player-card {
        background: #08090f;
        border-radius: 18px;
        padding: 1.2rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        min-height: 320px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02), 0 14px 28px rgba(0, 0, 0, 0.5);
      }

      .player-thumbnail {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: #111;
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.02);
      }

      .player-thumbnail img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        filter: grayscale(0.1);
      }

      .player-name {
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #fff;
        padding-bottom: 0.25rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        min-height: 2rem;
        text-align: center;
      }

      .player-card p {
        margin: 0;
        color: var(--light-gray);
        font-size: 0.95rem;
      }

      @media (max-width: 600px) {
        .hero-subtitle {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div class="hero-header">
          <a class="hero-button" href="{% url 'landing' %}">На главную</a>
        </div>
      </header>
      <section class="players-grid">
        {% for player in players %}
        <article class="player-card">
          <div class="player-name">{{ player.name }}</div>
          <div class="player-thumbnail">
            <img
              src="{% static 'photo/' %}{{ player.photo_filename|default:"anon.jpg"|urlencode }}"
              alt="Фото {{ player.name }}"
            />
          </div>
          <p>{{ player.description }}</p>
        </article>
        {% empty %}
        <article class="player-card">
          <p>Список игроков пока пуст. Добавь участников через админку.</p>
        </article>
        {% endfor %}
      </section>
    </div>
  </body>
</html>
